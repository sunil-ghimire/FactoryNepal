{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <form class="mx-auto text-center">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="comapny_name" class="form-control" placeholder="Enter company name..." />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="comapny_owner_name" class="form-control" placeholder="Enter company owner name ..." />
                    </div>
                </div>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="company_address" class="form-control" placeholder="Enter company address..." />
            </div>


            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="company_email" class="form-control" placeholder="Enter email address..." />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" placeholder="Enter password..." />
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="password2" class="form-control" placeholder="Confirm password..." />
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4 mx-auto">Sign up</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
