{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<h1 class="text-center">Login as Seller</h1>
<div class="container mt-4">
    <div class="row">
        <form class="mx-auto text-center" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary btn-block mb-4 mx-auto">Sign in</button>
        </form>
        <a class="text-center" href="{% url 'login' %}">Login as User</a>
    </div>
</div>
{% endblock content %}
