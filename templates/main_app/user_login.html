{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
Factory Nepal | Login
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <h1 class="text-center">Login</h1>
        <form class="mx-auto text-center" method="POST">
            {% csrf_token %}
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <!-- Submit button -->
            {{form|crispy}}
            <button type="submit" class="btn btn-primary btn-block mb-4 mx-auto">Log in</button>
        </form>
    </div>
    <a href="{% url 'reset_password' %}">Forgot Password?</a>
</div>
{% endblock content %}
