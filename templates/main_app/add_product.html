{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
Factory Nepal | Add Product
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Add product</h1>
    <form method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary btn-block mb-4 mx-auto">Add product</button>
    </form>
</div>
{% endblock content %}
